name: Build and Publish My GitBook

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    name: Build and deploy
    runs-on: ubuntu-latest
    env:
      MY_SECRET   : ${{ secrets.LC_GH_PAGES_PRIVATE_KEY }}
      USER_NAME   : mr-houzi
      USER_EMAIL  : ghosthouzi@foxmail.com
      BOOK_DIR    : ./

    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v2.3.1

    - name: Build and Deploy 🚀
      uses: onejar99/gitbook-build-publish-action@v1.0.2
